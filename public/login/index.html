<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
    crossorigin="anonymous" />
  <script src="/app.js" async></script>

  <title>SmartDog Collar</title>
</head>

<body>
  <nav class="nav">
    <div class="nav__div">
      <h1 class="nav__header1">SmartDog.</h1>
      <div class="nav__links">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/login/">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="login-section">
    <div class="form-container">
      <div class="user-option">
        <button class="login-button user-buttons">Log In</button>
        <button class="signup-button user-buttons">Sign Up</button>
      </div>

      <form action="" class="login-form input-group" id="login">
        <input type="text" placeholder="Username" required>
        <input type="text" placeholder="Password" required>
        <div><button class="input-button">Submit</button></div>
      </form>
      <form action="" class="signup-form input-group" id="signup">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="text" placeholder="Password" required>
        <div><button class="input-button">Submit</button></div>
      </form>
    </div>
  </section>

  <footer>
    <h3>2019 SmartDog. &copy;</h3>
  </footer>
</body>

</html>
